version: '3'

services:
  db:
    build: 
      context: .
      args:
        - BUILD_NUMBER=localbuild
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - "./temp/locks:/app/db/locks"

  db2:
    image: mysql-db:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - "./temp/locks:/app/db/locks"

  db3:
    image: mysql-db:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - "./temp/locks:/app/db/locks"